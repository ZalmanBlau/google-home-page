<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
    <link rel=" icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
</head>
<body>
    <nav role="navigation">
        <div class="nav-section">
            <a href="https://www.about.google.com/">About</a>
            <a href="https://www.store.google.com/">Store</a>
        </div>
        <div class="nav-section">
            <a href="https://www.mail.google.com/">Gmail</a>
            <a href="https://www.images.google.com/">Images</a>
            <button class="blue-button" style="width: 80px; font-weight: 900;">Sign In</button>
        </div>
    </nav>
    <div class="main">
        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_Google_2013_Official.svg/1280px-Logo_Google_2013_Official.svg.png" alt="Google's Logo">
        <div class="search-box">
            <img class="search-icon" src="http://endlessicons.com/wp-content/uploads/2015/08/search-icon-2-614x460.png" alt="search image">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button class="white-button">Google Search</button>
            <button class="white-button">I'm Feeling Lucky</button>
        </div>
        
    </div>
    <footer>
        <div class="footer-nav">
            <div class="nav-section">
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search Works</a>
            </div>
            <div class="nav-section">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
